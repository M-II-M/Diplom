 {% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="profile-table">
	<div class="templatesList">
		<h3>Список шаблонов</h3>
		<div class="templatesListsBlock">
			<ul>
				{% for i in user_files %}
					<li>{{ i }}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
	
	<div class="userInfoAndLogout">
		<p><a href="{{url_for('logout')}}">Выйти из профиля</a>
	</div>
</div>
{% endblock %}
<style>
	* {
		margin: 0
	}
	body {
		background-color:#e3f2fd;
	}
	.profile-table{
		background-color:white;
		width: max-content;
		padding: 24px;
		height: max-content;
		position: relative;
		margin: 0 auto;
		top: 45%;
		-ms-transform: translateY(-50%);
		transform: translateY(-50%);
		display: flex;
	}
	.profile-table>div{
		padding: 8px;
	}
	ul{
		list-style-type: none;
		margin-block-start: 0;
		padding-inline-start: 0;
	}
	.templatesListsBlock{
		height: 200px;
		overflow-x: none;
		overflow-y: auto;
	}
	.templatesListsBlock>ul>li{
		height: 20px;
		line-height:20px;
		padding-left: 5px;
	}
	.templatesListsBlock>ul>li:hover{
		cursor: pointer;
		background-color:#64b5f6;
	}
</style>
