{% extends "base.html" %}

{% block content %}

<h1>Вы можете отредактировать полученный документ</h1>

 <form class="editorForm" action="{{url_for('template_processing', template_type=template_type)}}" method="POST" enctype="multipart/form-data">
    {{ form.body() }}
    {{ form.submit() }}
</form>
 {{ ckeditor.load(pkg_type="full-all") }}
 {{ ckeditor.config(name='body') }}

{% endblock %}

	* {
		margin: 0
	}
	body {
		background-color:#e3f2fd;
	}
</style>
